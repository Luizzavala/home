<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Restaurant Godoy</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <img src="./assets/images/logo.png" alt="logo">
            </ul>
        </nav>
    </header>
    <section class="wrap">
        <h2>Barra Fria</h2>
        <div class="menu-card">
            <div class="menu-image">
                <img src="/img/platillo1.jpg" alt="Ceviche Mitotero">
            </div>
            <div class="menu-content">
                <h3>Ceviche Mitotero</h3>
                <p class="precio-menu">
                    Precio:
                    <span>$200.00</span>
                </p>
            </div>
        </div>
        
        <div class="menu-card">
            <div class="menu-image">
                <img src="/img/platillo2.jpg" alt="Imagen del Platillo 2">
            </div>
            <div class="menu-content">
                <h3>Ceviche de Atun</h3>
                <p class="precio-menu">
                    Precio:
                    <span>$170.00</span>
                </p>
            </div>
        </div>
    </section>
</body>
</html>
